<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="hour row time-block" value="9">09 AM
      </div>
      <div class="hour row time-block" value="10">10 AM
      </div>
      <div class="hour row time-block" value="11">11 AM
      </div>
      <div class="hour row time-block" value="12">12 PM
      </div>
      <div class="hour row time-block" value="1">01 PM
      </div>
      <div class="hour row time-block" value="2">02 PM
     </div>
      <div class="hour row time-block" value="3">03 PM
      </div>
      <div class="hour row time-block" value="4">04 PM
      </div>
      <div class="hour row time-block" value="5">05 PM
      </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add an Event</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="event" class="form-label">Event</label>
            <input type="text" class="form-control" id="event-title" placeholder="Name your Event"/>
          </div>
          <div class="mb-3">
            <label for="event-description" class="form-label">Event Description</label>
            <input type="text" class="form-control" id="event-description" placeholder="Tell us a little about your event"/>
          </div>
          <select class="form-select event-hour" aria-label="Event hour">
            <option selected> Choose the Hour of this Event</option>
            <option value="9"> 9 AM</option>
            <option value="10"> 10 AM</option>
            <option value="11"> 11 AM</option>
            <option value="12"> 12 PM</option>
            <option value="1"> 1 PM</option>
            <option value="2"> 2 PM</option>
            <option value="3"> 3 PM</option>
            <option value="4"> 4 PM</option>
            <option value="5"> 5 PM</option>
          </select>
          <select class="form-select event-minutes" aria-label="Event Minutes">
            <option selected> Choose the Minutes of this Event</option>
            <option value="00"> 00</option>
            <option value="15"> 15</option>
            <option value="30"> 30 </option>
            <option value="45"> 45 </option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
        <button type="button" class="btn btn-secondary" id="close-btn" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
